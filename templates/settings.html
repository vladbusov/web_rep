<table class="table">

      <th style="width: 200px;" colspan="3"> Settings: </th>
    </tr>
  </thead>
  <tbody style="background-color: white; padding: 20px;">
    <tr>
        <td>

          <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="formGroupExampleInput">Login</label>

              </div>
            </form>
              <form>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="formGroupExampleInput">Nickname</label>

              </div>

              <div class="form-group">
